server {
  listen 80;
  server_name admin.parnanzonehomes.com;

  # Redirect HTTP -> HTTPS (optional)
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name admin.parnanzonehomes.com;

  ssl_certificate /etc/letsencrypt/live/admin.parnanzonehomes.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/admin.parnanzonehomes.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Proxy /api to local Node server
  location /api/ {
    proxy_pass http://127.0.0.1:5000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Connection "";
    # allow larger uploads
    client_max_body_size 50M;
  }

  # serve frontend static or return 404
  location / {
    root /var/www/admin.parnanzonehomes.com/html;
    try_files $uri $uri/ =404;
  }
}
