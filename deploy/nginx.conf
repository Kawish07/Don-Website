# deploy/nginx.conf
# Replace DOMAIN and ADMIN_DOMAIN with your real domains before using.
# Place this file on the server at /etc/nginx/sites-available/my-agency and symlink to sites-enabled.

server {
    listen 80;
    server_name admin.parnanzonehomes.com parnanzonehomes.com www.parnanzonehomes.com;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name admin.parnanzonehomes.com;

    # SSL certs created by certbot will be placed in /etc/letsencrypt/live/<domain>/
    ssl_certificate /etc/letsencrypt/live/admin.parnanzonehomes.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.parnanzonehomes.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve built frontend (optional) from /var/www/my-agency
    root /var/www/my-agency;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Node (pm2) running on the local Node process (port 5000)
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Fix this path on your VPS
location /uploads/ {
    alias /home/admin.parnanzonehomes.com/my-agency/server/uploads/;  # ‚Üê Change to your actual path
    access_log off;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

    # Security headers (adjust as needed)
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
}
